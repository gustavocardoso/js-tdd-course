<script>

  class Animal {
    constructor(kind, sound) {
      this.kind = kind;
      this.sound = sound;
    }

    hello() {
      console.log(`${this.sound}! I am a ${this.kind}.`);
    }

    static info() {
      console.log('This is a class to create animals!');
    }

    // get name() {
    //   console.log('My name is Jake');
    // }

    set nickname(nick) {
      this.nick = nick;
    }
  }

  const dog = new Animal('dog', 'auau');
  const cat = new Animal('cat', 'meow');

  class Duck extends Animal {
    constructor(name, kind, sound) {
      super(kind, sound);
      this.name = name;
    }

    quack() {
      console.log(`Quack! Quack! I am a ${this.kind} and my name is ${this.name}!`);
    }
  }
</script>
