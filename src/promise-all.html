<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise</title>
</head>
<body>
  <h1>ES6 - Promise All</h1>

  <div class="content"></div>
</body>

<script>
  const currency = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve({ currency: 'euro', value: 3.50});
    }, 2000);
  });

  const countries = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(['Ireland', 'Canada', 'Japan']);
    }, 600);
  });

  Promise
    .all([currency, countries])
    .then(responses => {
      console.log(responses);
    });

  Promise
    .race([currency, countries])
    .then(responses => {
      console.log(responses);
    });
</script>
</html>
